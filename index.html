<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#exhibitions">Exhibitions</a></li>
            <li><a href="#paintings">Paintings</a></li>
        </ul>
        <div id="cart-icon">
            <a href="cart.html">
                <img src="https://via.placeholder.com/40" alt="Cart" title="View Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="section about">
        <h1>About the Artist</h1>
        <p>Welcome to my art gallery! I am a passionate artist...</p>
    </section>

    <!-- Exhibitions Section -->
    <section id="exhibitions" class="section exhibitions">
        <h1>Exhibitions</h1>
        <ul>
            <li><strong>Art Expo 2023:</strong> Featured artist.</li>
            <li><strong>National Art Awards:</strong> Winner of Best Contemporary Art.</li>
        </ul>
    </section>

    <!-- Paintings Section -->
    <section id="paintings" class="section paintings">
        <h1>Paintings</h1>
        <div class="gallery">
            <div class="painting" onclick="addToCart(1)">
                <img src="https://via.placeholder.com/200" alt="Painting 1">
                <p>Painting 1 - €100</p>
            </div>
            <div class="painting" onclick="addToCart(2)">
                <img src="https://via.placeholder.com/200" alt="Painting 2">
                <p>Painting 2 - €150</p>
            </div>
        </div>
    </section>
</body>
</html>
